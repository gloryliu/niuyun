apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.niuyun.hire"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    //修改生成的apk名字
    applicationVariants.all{ variant->
        variant.outputs.each { output->
            def oldFile = output.outputFile
            def newName = '';
            if(variant.buildType.name.equals('release')){
//                println(variant.productFlavors[0].name)
                def releaseApkName = 'niuyun-v' + defaultConfig.versionName+ '-' + getDate() + '.apk'
                output.outputFile = new File(oldFile.parent, releaseApkName)
            }

        }
    }
}
greendao {
    schemaVersion 1
    daoPackage 'com.niuyunzhipin.greendao'
    targetGenDir 'src/main/java'
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'org.greenrobot:greendao:3.2.2'
    compile 'com.android.support:support-v4:25.1.0'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-scalars:2.0.0-beta4'
    compile 'com.android.support:design:25.1.0'
    compile 'com.jakewharton:butterknife:8.4.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'
    compile 'org.greenrobot:eventbus:3.0.0'
    testCompile 'junit:junit:4.12'
    compile 'com.bigkoo:convenientbanner:2.0.5'
    //下拉刷新
    compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.2-alpha-7'
    compile 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.2-alpha-7'
    compile project(':redpacketlibrary')
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.parse:parse-android:1.13.1'
    compile 'com.jph.takephoto:takephoto_library:4.0.3'
    //   保利视频
    //裁剪图片的库，用于选择直播logo
    compile 'com.yalantis:ucrop:2.2.0'
    //裁剪图片的库，用于选择直播logo
    compile 'com.yalantis:ucrop:2.2.0-native'
    //圆形图片，用于显示圆形logo
    compile 'de.hdodenhof:circleimageview:1.3.0'
    //视频播放库，SDK中使用
    compile 'tv.danmaku.ijk.media:ijkplayer-java:0.7.7.1'
    //视频播放库，SDK中使用
    compile 'tv.danmaku.ijk.media:ijkplayer-exo:0.7.7.1'
    //弹幕库
    compile 'com.github.ctiao:DanmakuFlameMaster:0.6.2'
    //图片下载库，SDK中使用
    compile 'jp.wasabeef:glide-transformations:2.0.1'
    compile files('libs/admastersdk_v2.1.3.jar')
    compile files('libs/polyvLivePlayer2.0.6.jar')
    compile files('libs/polyvWidget0.5.1.4.jar')
    compile project(':polyvAndroidSDKGif1.0')
    //聊天室，PPT直播
    compile('io.socket:socket.io-client:0.8.3') {
        // excluding org.json which is provided by Android
        exclude group: 'org.json', module: 'json'
    }
    compile files('libs/polyvRTMP1.0.6.jar')
    compile files('libs/polyvRTMPChat1.0.6.jar')
}
def getDate() {
    def date = new Date()
    def formattedDate = date.format('yyyyMMdd_HHmmss')
    return formattedDate
}